<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Food Recipe App</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Recipe Book</h1>
      <div class="form">
        <input id="search" type="text" placeholder="Search recipe here" />
        <button id="btn" type="submit">Search</button>
      </div>
      <h3>
        “Recipes without the author, without<br />the cuisine to which they were
        once a living,seamless part, die.” <br />
        John Thorne
      </h3>
    </header>

    <main>
      <div class="search-result"></div>
      <div class="details-container">
        <div class="content"></div>
        <button class="close-btn">X</button>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
